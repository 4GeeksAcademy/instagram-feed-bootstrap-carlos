<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Instagram</title>

</head>

<body>
  <div class="container">

    <nav class="navbar bg-light mb-3">

      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram me-2"></i>
        Instagram
      </a>

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPostModal">
          Create a new post
        </button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>

    </nav>

    <div class="modal" id="newPostModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p>Caption:</p>
          </div>

          <div class="modal-text">
            <textarea class="form-control" rows="3" placeholder="Add the caption of your post here"></textarea>
          </div>

          <div class="d-flex gap-2">
            <button class="btn btn-light">
              <i class="fa-solid fa-camera"></i>
            </button>
            <button class="btn btn-light">
              <i class="fa-solid fa-location-dot"></i>
            </button>

          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-3 my-3">

      <a href="index.html" class="btn btn-light">
        <i class="fa-solid fa-table-cells"></i>
      </a>

      <a href="columnas.html" class="btn btn-light">
        <i class="fa-solid fa-square"></i>
      </a>

    </div>


    <div class="col-12 container text-center">
      <div class="row g-2">

        <div class="col-12 col-md-4 post-img-paul">
          <img
            src="https://media.rnztools.nz/rnz/image/upload/s--XU2q1cdl--/ar_16:10,c_fill,f_auto,g_auto,q_auto,w_1050/v1709238798/4KU0C8K_dune_1_png?_a=BACCd2AD">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img src="https://wallpapercave.com/wp/wp6436496.jpg">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img src="https://4kwallpapers.com/images/walls/thumbs_3t/19038.jpg">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img
            src="https://www.elespectador.com/resizer/v2/ON6QI2FEAJVSVTP7MYFSOLH44M.jpg?auth=98cfc910dbf0f414e9b2a43ec84b60e550368b117a900dd46c58f62dc214adf9&width=920&height=613&smart=true&quality=60">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img src="https://wallpapercave.com/wp/wp14997759.webp">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img src="https://wallpapercave.com/wp/wp3224875.jpg">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/644/906/416/art-artistic-artwork-dark-wallpaper-preview.jpg">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/644/672/994/alien-aliens-art-artistic-wallpaper-preview.jpg">
        </div>

        <div class="col-12 col-md-4 post-img">
          <img src="https://s26162.pcdn.co/wp-content/uploads/2025/11/the-road-graphic-novel.jpg">
        </div>


      </div>
    </div>

  </div>






























  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
    integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
